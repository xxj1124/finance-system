{% extends "base.html" %}

{% block title %}添加供应商 - 采购管理{% endblock %}

{% block content %}
    <!-- 显示消息 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <h2><i class="fas fa-building"></i>添加供应商</h2>
    <a href="{{ url_for('main.supplier_list') }}" class="btn btn-secondary">返回列表</a>
    
    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="name">供应商名称：</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="contact">联系人：</label>
            <input type="text" id="contact" name="contact" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="phone">电话：</label>
            <input type="text" id="phone" name="phone" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="address">地址：</label>
            <textarea id="address" name="address" rows="3" class="form-control"></textarea>
        </div>
        
        <div class="form-group">
            <label for="tax_number">税号：</label>
            <input type="text" id="tax_number" name="tax_number" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="bank_account">银行账号：</label>
            <input type="text" id="bank_account" name="bank_account" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{{ url_for('main.supplier_list') }}" class="btn btn-secondary">取消</a>
    </form>
{% endblock %}
