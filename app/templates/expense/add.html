{% extends "base.html" %}

{% block title %}添加费用记录{% endblock %}

{% block content %}
<div class="content-card" style="max-width: 600px; margin: 0 auto;">
    <h1 class="page-title">
        <i class="fas fa-file-invoice-dollar"></i>
        添加费用记录
    </h1>
    
    <!-- 显示消息 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <div class="form-group mb-4">
            <label for="amount" class="form-label">金额 *</label>
            <input type="number" id="amount" name="amount" step="0.01" required class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="expense_type" class="form-label">费用类型 *</label>
            <select id="expense_type" name="expense_type" required class="form-control">
                <option value="办公费">办公费</option>
                <option value="差旅费">差旅费</option>
                <option value="业务招待费">业务招待费</option>
                <option value="交通费">交通费</option>
                <option value="通讯费">通讯费</option>
                <option value="水电费">水电费</option>
                <option value="租金">租金</option>
                <option value="工资">工资</option>
                <option value="税费">税费</option>
                <option value="其他">其他</option>
            </select>
        </div>
        <div class="form-group mb-4">
            <label for="description" class="form-label">费用说明</label>
            <textarea id="description" name="description" class="form-control" rows="5"></textarea>
        </div>
        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                保存
            </button>
            <a href="{{ url_for('main.expense_list') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i>
                取消
            </a>
        </div>
    </form>
</div>
{% endblock %}
