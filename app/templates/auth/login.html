{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100 max-w-md">
        <div class="content-card">
            <h1 class="page-title text-center mb-4">
                <i class="fas fa-sign-in-alt"></i>
                用户登录
            </h1>
            
            <!-- 显示消息 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('main.login') }}">
                <div class="mb-4">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="请输入用户名">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="请输入密码">
                </div>
                <div class="mb-4">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-lock"></i>
                        登录
                    </button>
                </div>
            </form>
            
            <div class="text-center">
                <p>还没有账号？<a href="{{ url_for('main.register') }}" class="text-primary">立即注册</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
