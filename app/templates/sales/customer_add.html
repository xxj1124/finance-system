{% extends "base.html" %}

{% block title %}添加客户 - 销售管理{% endblock %}

{% block content %}
    <h1 class="page-title">
        <i class="fas fa-user-plus"></i>
        添加客户
    </h1>
    
    <!-- 显示消息 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="content-card">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">客户名称 *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">联系人 *</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">联系电话 *</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">地址</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="tax_number" class="form-label">纳税人识别号</label>
                <input type="text" class="form-control" id="tax_number" name="tax_number">
            </div>
            <div class="mb-3">
                <label for="credit_limit" class="form-label">信用额度</label>
                <input type="number" class="form-control" id="credit_limit" name="credit_limit" step="0.01" value="0">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存
                </button>
                <a href="{{ url_for('main.customer_list') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> 取消
                </a>
            </div>
        </form>
    </div>
{% endblock %}
