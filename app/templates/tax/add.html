{% extends "base.html" %}
{% block title %}添加税务申报{% endblock %}

{% block content %}
<div class="content-card" style="max-width: 600px; margin: 0 auto;">
    <h1 class="page-title">
        <i class="fas fa-file-invoice-dollar"></i>添加税务申报
    </h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('main.tax_add') }}">
        <div class="form-group mb-4">
            <label for="tax_type" class="form-label">税种</label>
            <input type="text" class="form-control" id="tax_type" name="tax_type" placeholder="如：增值税、企业所得税" required>
        </div>
        <div class="form-group mb-4">
            <label for="tax_period" class="form-label">申报期</label>
            <input type="text" class="form-control" id="tax_period" name="tax_period" value="{{ current_period }}" placeholder="格式：YYYYMM，如202501" required>
        </div>
        <div class="form-group mb-4">
            <label for="amount" class="form-label">申报金额</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" min="0" required>
        </div>
        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>添加税务申报</button>
            <a href="{{ url_for('main.tax_list') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>返回列表</a>
        </div>
    </form>
</div>
{% endblock %}
